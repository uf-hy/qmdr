name: PR Feedbacker (OpenCode Review) - GPT-5.2 xhigh

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-feedback-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  review:
    if: |
      github.event.issue.pull_request != null &&
      (contains(github.event.comment.body, '/opencode') || contains(github.event.comment.body, '/oc'))
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Resolve PR context
        id: ctx
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.issue.number;

            const { data: pr } = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });

            const body = pr.body || '';
            const m = body.match(/\b(?:Closes|Fixes|Resolves)\s+#(\d+)\b/i);
            const issueNumber = m ? m[1] : '';

            core.setOutput('pr_number', String(prNumber));
            core.setOutput('issue_number', issueNumber);
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('head_sha', pr.head.sha);
            core.setOutput('head_repo', pr.head.repo.full_name);

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          repository: ${{ steps.ctx.outputs.head_repo }}
          ref: ${{ steps.ctx.outputs.head_sha }}

      - name: Run OpenCode (review only)
        uses: anomalyco/opencode/github@latest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          model: openai/gpt-5.2
          use_github_token: true
          prompt: |
            <!-- OPENCODE_REVIEW -->
            Role: PR feedbacker (review ONLY).

            HARD RULES:
            - DO NOT edit any file.
            - DO NOT commit.
            - DO NOT push.

            Output format (include verbatim):
            <!-- OPENCODE_REVIEW -->
            VERDICT: PASS | NEEDS_CHANGES
            SUMMARY:
            - <plain Chinese summary>
            FINDINGS:
            - <file + function/line-range + why + expected change>
            ACTION_ITEMS:
            - <actionable fix 1>
            - <fix 2>

            Model MUST be openai/gpt-5.2 (repo config sets xhigh).

      - name: Convert review comment -> formal result + feedback loop (max 5)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = Number('${{ steps.ctx.outputs.pr_number }}');
            const issueNumber = Number('${{ steps.ctx.outputs.issue_number }}' || '0');

            const marker = '<!-- OPENCODE_REVIEW -->';

            const prComments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const reviewComment = prComments.slice().reverse().find(c => (c.body || '').includes(marker));
            if (!reviewComment) {
              core.setFailed('No OPENCODE_REVIEW comment found on PR.');
              return;
            }

            const body = reviewComment.body || '';
            const verdictMatch = body.match(/VERDICT:\s*(PASS|NEEDS_CHANGES)/i);
            const verdict = verdictMatch ? verdictMatch[1].toUpperCase() : 'NEEDS_CHANGES';

            // If PASS: create a formal APPROVE review (to satisfy branch protection).
            if (verdict === 'PASS') {
              await github.rest.pulls.createReview({
                owner,
                repo,
                pull_number: prNumber,
                event: 'APPROVE',
                body: `Automated AI review (OpenCode)\n\n${body}`,
              });
              return;
            }

            // NEEDS_CHANGES: create feedback comment (V2 marker) and mirror to linked issue.
            const feedbackMarker = '#AI_LOOP_FEEDBACK';
            const existing = prComments.filter(c => (c.body || '').includes(feedbackMarker)).length;
            const nextRound = existing + 1;

            if (nextRound > 5) {
              const stopMsg = `${feedbackMarker}\nROUND: ${nextRound}/5\nPR: ${prNumber}\nVERDICT: NEEDS_CHANGES\n\nSTOP: reached max 5 rounds. Please fix manually.\n\n---\n${body}`;
              await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body: stopMsg });
              if (issueNumber) {
                await github.rest.issues.createComment({ owner, repo, issue_number: issueNumber, body: stopMsg });
              }
              return;
            }

            const msg = `${feedbackMarker}\nROUND: ${nextRound}/5\nPR: ${prNumber}\nBRANCH: ${{ steps.ctx.outputs.head_ref }}\nHEAD_SHA: ${{ steps.ctx.outputs.head_sha }}\nVERDICT: NEEDS_CHANGES\n\n---\n${body}`;
            await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body: msg });
            if (issueNumber) {
              await github.rest.issues.createComment({ owner, repo, issue_number: issueNumber, body: msg });
            }
