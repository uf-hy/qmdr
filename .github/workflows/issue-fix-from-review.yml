name: Issue Handler (apply PR fixes from review feedback) - GPT-5.2 xhigh

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

concurrency:
  group: issue-fix-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  fix:
    if: |
      github.event.issue.pull_request == null &&
      contains(github.event.comment.body, '#AI_PR_REVIEW_FEEDBACK')
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Parse feedback
        id: parse
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNumber = context.payload.issue.number;
            const body = context.payload.comment.body || '';

            const prMatch = body.match(/\bPR:\s*(\d+)\b/i);
            const roundMatch = body.match(/\bROUND:\s*(\d+)\s*\/\s*5\b/i);

            if (!prMatch) {
              core.setFailed('No PR number found in feedback comment. Expected: PR: <num>');
              return;
            }

            const prNumber = Number(prMatch[1]);
            const round = roundMatch ? Number(roundMatch[1]) : 1;

            if (round > 5) {
              core.info('Round > 5; stopping.');
              return;
            }

            const { data: pr } = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });

            core.setOutput('issue_number', String(issueNumber));
            core.setOutput('pr_number', String(prNumber));
            core.setOutput('round', String(round));
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('head_sha', pr.head.sha);
            core.setOutput('head_repo', pr.head.repo.full_name);

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          repository: ${{ steps.parse.outputs.head_repo }}
          ref: ${{ steps.parse.outputs.head_ref }}

      - name: Configure Git
        run: |
          git config user.name "opencode[bot]"
          git config user.email "opencode[bot]@users.noreply.github.com"

      - name: Run OpenCode (apply fixes)
        uses: anomalyco/opencode/github@latest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          model: openai/gpt-5.2
          use_github_token: true
          prompt: |
            You are the issue handler. You MUST apply code changes to address the PR review feedback.

            Context:
            - Issue: #${{ steps.parse.outputs.issue_number }}
            - PR: #${{ steps.parse.outputs.pr_number }}
            - Round: ${{ steps.parse.outputs.round }}/5

            Task:
            - Read the latest issue comment that contains #AI_PR_REVIEW_FEEDBACK and implement the requested fixes.
            - Keep changes minimal and strictly related to the feedback.

            Required:
            - Run: bun install --frozen-lockfile
            - Run: bun run typecheck
            - Run: bun run test:ci

            Commit:
            - If you changed anything, commit with message starting with: "autofix:".
            - Push to the PR branch.

      - name: Fallback commit + push (if OpenCode left uncommitted changes)
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet && git diff --cached --quiet; then
            echo "No local changes."
            exit 0
          fi
          git add -A
          git commit -m "autofix: apply review feedback (round ${{ steps.parse.outputs.round }})"
          git pull --rebase origin "${{ steps.parse.outputs.head_ref }}" || true
          git push origin HEAD:"${{ steps.parse.outputs.head_ref }}"

      - name: Trigger PR feedbacker (/opencode)
        if: ${{ always() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = Number('${{ steps.parse.outputs.pr_number }}');
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: '/opencode',
            });

      - name: Notify issue
        if: ${{ always() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNumber = Number('${{ steps.parse.outputs.issue_number }}');
            const prNumber = Number('${{ steps.parse.outputs.pr_number }}');
            const round = '${{ steps.parse.outputs.round }}';

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body: `#AI_PR_FIX_RESULT\nPR: ${prNumber}\nROUND: ${round}/5\nSTATUS: done\n\nI pushed fixes (or found no changes). I also commented /opencode on the PR to trigger the feedbacker.`
            });
