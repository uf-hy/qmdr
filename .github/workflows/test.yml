name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

  quality:
    name: Quality (typecheck + unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test:ci

  integration:
    name: Integration (SiliconFlow smoke)
    continue-on-error: true
    needs:
      - typecheck
      - quality
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      QMD_SILICONFLOW_API_KEY: ${{ secrets.QMD_SILICONFLOW_API_KEY }}
      QMD_EMBED_PROVIDER: siliconflow
      QMD_QUERY_EXPANSION_PROVIDER: siliconflow
      QMD_RERANK_PROVIDER: siliconflow
      QMD_RERANK_MODE: llm
      QMD_CONFIG_DIR: /tmp/qmdr-ci-config
      XDG_CACHE_HOME: /tmp/qmdr-ci-cache
      QMD_ALLOW_SQLITE_EXTENSIONS: "1"

    steps:
      - name: Check integration prerequisites
        id: precheck
        shell: bash
        run: |
          if [ -z "${QMD_SILICONFLOW_API_KEY}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "QMD_SILICONFLOW_API_KEY is empty; skipping integration smoke test."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.precheck.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Bun
        if: steps.precheck.outputs.skip != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        if: steps.precheck.outputs.skip != 'true'
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        if: steps.precheck.outputs.skip != 'true'
        run: bun install --frozen-lockfile

      - name: Run qmd integration smoke flow
        if: steps.precheck.outputs.skip != 'true'
        shell: bash
        run: bash scripts/ci/integration-smoke.sh

      - name: Upload integration logs on failure
        if: failure() && steps.precheck.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: qmdr-integration-logs
          path: /tmp/qmdr-ci-logs

  autofix:
    name: Auto-fix (AI) on CI failure
    if: ${{ github.event_name == 'pull_request' && always() && (needs.typecheck.result == 'failure' || needs.quality.result == 'failure') }}
    needs:
      - typecheck
      - quality
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository (PR head)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.name "opencode[bot]"
          git config user.email "opencode[bot]@users.noreply.github.com"

      - name: Count autofix attempts (max 5)
        id: attempts
        shell: bash
        run: |
          # Count commits made by previous autofix loops on this PR branch
          ATTEMPTS=$(git log --oneline --grep='^autofix:' | wc -l | tr -d ' ')
          echo "attempts=$ATTEMPTS" >> $GITHUB_OUTPUT
          echo "Autofix attempts so far: $ATTEMPTS"
          if [ "$ATTEMPTS" -ge 5 ]; then
            echo "Reached max autofix attempts (5). Stop."
            exit 1
          fi

      - name: Run OpenCode to fix CI
        uses: anomalyco/opencode/github@latest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          model: openai/gpt-5.2
          use_github_token: true
          prompt: |
            You are fixing CI failures for this PR.

            GOAL:
            - Make CI pass (typecheck + unit tests).

            RULES:
            - Keep changes minimal and directly related to fixing CI.
            - Do not change unrelated files.
            - Run these locally in the workflow environment before committing:
              - bun install --frozen-lockfile
              - bun run typecheck
              - bun run test:ci
            - If you cannot fix within the scope, explain why.

            COMMIT:
            - Commit your fix with message prefix: "autofix:" (e.g. "autofix: fix failing test")

      - name: Push changes (if any)
        shell: bash
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to push."
            exit 0
          fi
          git push

