name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

  quality:
    name: Quality (typecheck + unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test:ci

  integration:
    name: Integration (SiliconFlow smoke)
    needs:
      - typecheck
      - quality
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      QMD_SILICONFLOW_API_KEY: ${{ secrets.QMD_SILICONFLOW_API_KEY }}
      QMD_EMBED_PROVIDER: siliconflow
      QMD_QUERY_EXPANSION_PROVIDER: siliconflow
      QMD_RERANK_PROVIDER: siliconflow
      QMD_RERANK_MODE: llm
      QMD_CONFIG_DIR: /tmp/qmdr-ci-config
      XDG_CACHE_HOME: /tmp/qmdr-ci-cache
      QMD_ALLOW_SQLITE_EXTENSIONS: "1"

    steps:
      - name: Check integration prerequisites
        id: precheck
        shell: bash
        run: |
          if [ -z "${QMD_SILICONFLOW_API_KEY}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "QMD_SILICONFLOW_API_KEY is empty; skipping integration smoke test."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.precheck.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Bun
        if: steps.precheck.outputs.skip != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        if: steps.precheck.outputs.skip != 'true'
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        if: steps.precheck.outputs.skip != 'true'
        run: bun install --frozen-lockfile

      - name: Run qmd integration smoke flow
        if: steps.precheck.outputs.skip != 'true'
        shell: bash
        run: bash scripts/ci/integration-smoke.sh

      - name: Upload integration logs on failure
        if: failure() && steps.precheck.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: qmdr-integration-logs
          path: /tmp/qmdr-ci-logs
