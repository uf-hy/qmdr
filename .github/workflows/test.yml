name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality (typecheck + unit tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Run unit tests
        run: bun run test:ci

  integration:
    name: Integration (SiliconFlow smoke)
    needs: quality
    if: ${{ secrets.QMD_SILICONFLOW_API_KEY != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
    runs-on: ubuntu-latest
    env:
      QMD_SILICONFLOW_API_KEY: ${{ secrets.QMD_SILICONFLOW_API_KEY }}
      QMD_EMBED_PROVIDER: siliconflow
      QMD_QUERY_EXPANSION_PROVIDER: siliconflow
      QMD_RERANK_PROVIDER: siliconflow
      QMD_RERANK_MODE: llm
      QMD_CONFIG_DIR: /tmp/qmdr-ci-config
      XDG_CACHE_HOME: /tmp/qmdr-ci-cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run qmd integration smoke flow
        shell: bash
        run: bash scripts/ci/integration-smoke.sh
