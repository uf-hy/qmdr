name: Nightly Regression

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-regression:
    name: Full Regression (typecheck + full tests + integration)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      QMD_SILICONFLOW_API_KEY: ${{ secrets.QMD_SILICONFLOW_API_KEY }}
      QMD_EMBED_PROVIDER: siliconflow
      QMD_QUERY_EXPANSION_PROVIDER: siliconflow
      QMD_RERANK_PROVIDER: siliconflow
      QMD_RERANK_MODE: llm
      QMD_CONFIG_DIR: /tmp/qmdr-nightly-config
      XDG_CACHE_HOME: /tmp/qmdr-nightly-cache
      QMD_ALLOW_SQLITE_EXTENSIONS: "1"
      QMD_CI_LOG_DIR: /tmp/qmdr-ci-logs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run nightly full regression
        shell: bash
        run: bash scripts/ci/nightly-full.sh

      - name: Upload nightly logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qmdr-nightly-logs
          path: /tmp/qmdr-ci-logs
